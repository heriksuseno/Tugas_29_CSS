<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <style media="screen">
      body{
        background-color: #D3D3D3;
        margin-top: 50px;
      }
    </style>
    </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="niomic.png" class="image">
          <div class="content">
            Daftar Akun NIOMIC
          </div>
        </h2>
        <div class="ui two column middle aligned relaxed fitted stackable grid">
  <div class="column centered grid">
    <div class="ui form segment">
      <div class="field">
        <div class="ui left icon input field">
          <input type="text" placeholder="Nama Depan">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input type="text" placeholder="Nama Belakang">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input type="text" placeholder="No Telp/Hp">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input type="email" placeholder="Alamat Email">
          <i class="user icon"></i>
        </div>
        </div>
      <div class="field">
        <div class="ui left icon input">
          <input type="password" placeholder="Password">
          <i class="lock icon"></i>
        </div>
      </div>
      <div class="fluid ui button ui teal ">Login</div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </body>
</html>
